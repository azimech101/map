
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>マップローテーション表示</title>
  <style>
    body { font-family: sans-serif; padding: 2em; background: #f7f7f7; }
    h1 { font-size: 1.8em; color: #333; }
    .current { font-size: 1.4em; margin-bottom: 0.5em; }
    .countdown { font-size: 1.2em; color: #555; margin-bottom: 1.5em; }
    .schedule { margin-top: 2em; }
    .schedule h2 { font-size: 1.2em; margin-bottom: 0.5em; }
    .schedule ul { list-style: none; padding: 0; }
    .schedule li { background: white; padding: 0.5em; margin-bottom: 0.3em; border-left: 4px solid #007acc; }
  </style>
</head>
<body>
  <h1>🎮 マップローテーション</h1>
  <div class="current" id="currentMap">現在のマップを取得中...</div>
  <div class="countdown" id="countdown">次のマップまで：計算中...</div>
  <div class="schedule">
    <h2>🗓 今後のスケジュール</h2>
    <ul id="scheduleList"></ul>
  </div>

  <script>
    const mapList = [
      "パライストラ",
      "ヴォルカニック・ハート",
      "東方絡繰御殿",
      "ベイサイド・バトルグラウンド",
      "クラウドナイン",
      "レッド・サンズ"
    ];

    const baseTime = new Date("2025-08-06T09:00:00+09:00");
    const baseMapIndex = mapList.indexOf("東方絡繰御殿");
    const rotationMs = 90 * 60 * 1000; // 90分

    function getCurrentMapInfo(now = new Date()) {
      const diff = now - baseTime;
      const steps = Math.floor(diff / rotationMs);
      const index = (baseMapIndex + steps + mapList.length) % mapList.length;
      const currentMap = mapList[index];
      const periodStart = new Date(baseTime.getTime() + steps * rotationMs);
      const periodEnd = new Date(periodStart.getTime() + rotationMs);
      return { currentMap, periodStart, periodEnd };
    }

    function updateDisplay() {
      const now = new Date();
      const { currentMap, periodStart, periodEnd } = getCurrentMapInfo(now);

      document.getElementById("currentMap").innerText =
        `🕒 現在のマップ：${currentMap}（${periodStart.toLocaleTimeString()}～${periodEnd.toLocaleTimeString()}）`;

      // 残り時間の表示
      const countdownEl = document.getElementById("countdown");
      const remainingMs = periodEnd - now;
      const minutes = Math.floor(remainingMs / 60000);
      const seconds = Math.floor((remainingMs % 60000) / 1000);
      countdownEl.innerText = `⌛ 次のマップまで：あと ${minutes} 分 ${seconds} 秒`;

      // スケジュール更新
      const listEl = document.getElementById("scheduleList");
      listEl.innerHTML = "";
      for (let i = 1; i <= 16; i++) {
        const time = new Date(periodStart.getTime() + i * rotationMs);
        const map = mapList[(mapList.indexOf(currentMap) + i) % mapList.length];
        const timeStr = time.toLocaleTimeString();
        const timeEndStr = new Date(time.getTime() + rotationMs).toLocaleTimeString();
        const li = document.createElement("li");
        li.textContent = `${timeStr}～${timeEndStr} → ${map}`;
        listEl.appendChild(li);
      }
    }

    updateDisplay();
    setInterval(updateDisplay, 1000); // 1秒ごとに更新
  </script>
</body>
</html>
